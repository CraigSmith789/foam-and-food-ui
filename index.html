<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Foam and Food</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Foam and Food</h1>

    <div class="container">
      <form id="add-pair-form">
        <h3>Add New Pairing</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a beer name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a beer image URL..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="style"
          value=""
          placeholder="Enter a beer style..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="brewery"
          value=""
          placeholder="Enter a beer brewery..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="abv"
          value=""
          placeholder="Enter a beer ABV..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="food"
          value=""
          placeholder="Enter a food pairing..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Pair"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      <button id="new-pair-btn">Add a new pair</button>
    </p>

    <div id="pair-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
  </html>
